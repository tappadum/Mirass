<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосалон Miras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .car {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .car img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .contact {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Автосалон Miras</header>
    <div class="container">
        <h2>Наши автомобили</h2>
        <div class="car">
            <p>Toyota Camry 2022 - $35,000</p>
            <img src="https://frankfurt.apollo.olxcdn.com/v1/files/072jryzpqgoh3-KZ/image;s=600x0;q=50" alt="Toyota Camry 2022">
        </div>
        <div class="car">
            <p>BMW X5 2023 - $60,000</p>
            <img src="images/bmw_x5.jpg" alt="BMW X5 2023">
        </div>
        <div class="car">
            <p>Mercedes-Benz C-Class 2023 - $50,000</p>
            <img src="images/mercedes_c_class.jpg" alt="Mercedes-Benz C-Class 2023">
        </div>
        <div class="contact">
            <h3>Контакты</h3>
            <p>Адрес: ул. Центральная, 10, Астана</p>
            <p>Телефон: +7 777 123 4567</p>
        </div>
    </div>
</body>
</html>
